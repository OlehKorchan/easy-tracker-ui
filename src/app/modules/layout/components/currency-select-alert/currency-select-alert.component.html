<h1 mat-dialog-title>Attention!</h1>
<div mat-dialog-content>
  Pay attention that this action will recalculate your balance according to
  appropriate currency rate, this action can cause precision loss, so, keep in
  mind that changing you currencies back and forth could cause changes in your
  overall balance

  <p>Are you sure you want to proceed?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true">Ok</button>
</div>
