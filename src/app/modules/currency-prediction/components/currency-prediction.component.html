<div class="card">
  <div #containerRef class="card-body">
    <ngx-charts-line-chart
      [gradient]="gradient"
      [legend]="showLegend"
      [results]="predictionChartData"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [view]="view"
      [xAxisLabel]="xAxisLabel"
      [xAxis]="showXAxis"
      [yAxisLabel]="yAxisLabel"
      [yAxis]="showYAxis"
    ></ngx-charts-line-chart>
  </div>
</div>
