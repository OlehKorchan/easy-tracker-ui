<mat-sidenav-container class="sidenav-container dark-theme">
  <mat-sidenav
    *ngIf="isUserLoggedIn"
    #sideNav
    [mode]="isScreenSmall ? 'over' : 'side'"
    [opened]="!isScreenSmall"
    class="sidenav mat-elevation-z10"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-list>
      <a mat-list-item [routerLink]="['/statistics']">Statistics</a>
      <a mat-list-item [routerLink]="['/income-history']">Income history</a>
      <a mat-list-item [routerLink]="['/spending-categories']">Categories</a>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <app-toolbar (toggleSidenav)="toggleSidenav()"></app-toolbar>
    <div class="container text-center">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
