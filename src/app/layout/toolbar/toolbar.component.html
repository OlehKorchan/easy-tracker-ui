<mat-toolbar color="primary" class="mb-3">
  <button
    *ngIf="isUserLoggedIn"
    class="sidenav-toggle"
    mat-button
    (click)="toggleSidenav.emit()"
  >
    <mat-icon> menu </mat-icon>
  </button>
  <a class="text-decoration-none text-reset" [routerLink]="['/']">
    Easy-Tracker
  </a>
  <span class="spacer"></span>
  <span *ngIf="!isUserLoggedIn">
    <button
      class="mx-2"
      mat-raised-button
      color="accent"
      [routerLink]="['/register']"
    >
      Register
    </button>
    <button
      class="mx-2"
      mat-raised-button
      color="accent"
      [routerLink]="['/login']"
    >
      Login
    </button>
  </span>
  <span *ngIf="isUserLoggedIn" class="mx-2">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        {{ userName }}
      </button>
      <app-currency-select></app-currency-select>
      <button mat-menu-item><app-logout></app-logout></button>
    </mat-menu>
  </span>
</mat-toolbar>
