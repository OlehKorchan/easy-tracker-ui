<mat-card>
  <p>Change balance currency:</p>
  <mat-button-toggle-group
    class="mb-3"
    [(ngModel)]="currentCurrencyCode"
    (click)="changeCurrency()"
  >
    <mat-button-toggle value="USD">USD</mat-button-toggle>
    <mat-button-toggle value="UAH">UAH</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-card-title>Your amount</mat-card-title>
  <mat-card-subtitle
    >Available money:
    {{ user.amount | currency: currentCurrencyCode }}</mat-card-subtitle
  >
  <mat-card-actions>
    <button mat-button (click)="openIncomeForm()">Add income</button>
    <button mat-button>Add expenses</button>
  </mat-card-actions>
</mat-card>
